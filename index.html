<form>
  <label for="full-name">Full Name:</label>
  <input type="text" id="full-name" name="full-name"><br>

  <label for="state">State:</label>
  <input type="text" id="state" name="state"><br>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address"><br>

  <label for="city">City:</label>
  <input type="text" id="city" name="city"><br>

  <label for="postal-code">Postal Code:</label>
  <input type="text" id="postal-code" name="postal-code"><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br>

  <label for="dependent-children">Do you have any dependent children (i.e. under 18)?</label>
  <input type="radio" id="dependent-children-yes" name="dependent-children" value="yes">
  <label for="dependent-children-yes">Yes</label>
  <input type="radio" id="dependent-children-no" name="dependent-children" value="no">
  <label for="dependent-children-no">No</label><br>

  <label for="guardians">If yes, do you wish to appoint guardians?</label>
  <input type="radio" id="guardians-yes" name="guardians" value="yes">
  <label for="guardians-yes">Yes</label>
  <input type="radio" id="guardians-no" name="guardians" value="no">
  <label for="guardians-no">No</label><br>

  <!-- Here you can add fields to capture the details of the guardians if the user selects "yes" above -->

  <label for="residuary-beneficiaries">Residuary Beneficiaries:</label><br>

  <!-- Here you can add fields to capture the details of the residuary beneficiaries -->

  <label for="specific-gifts">Specific Gifts:</label><br>

  <!-- Here you can add fields to capture the details of the specific gifts -->

  <label for="executors">Executors:</label><br>

  <!-- Here you can add fields to capture the details of the executors -->

  <label for="funeral-preference">Funeral Preference:</label><br>
  <input type="radio" id="burial" name="funeral-preference" value="burial">
  <label for="burial">Burial</label>
  <input type="radio" id="cremation" name="funeral-preference" value="cremation">
  <label for="cremation">Cremation</label><br>

  <!-- Here you can add fields to capture the details of the funeral preferences -->

  <input type="submit" value="Submit">
</form>
